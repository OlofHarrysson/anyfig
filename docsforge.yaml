autodocSettings:
  Public API:
    language: python
    INPUT: anyfig
    EXCLUDE: test tests examples setup.py test.py tests.py
    EXCLUDE_PATTERNS: '*/tests/* */test/*'
    includeApi: []
    excludeApi: []
    documentSingleUnderscore: false
    documentStatic: true
    documentProtected: true
    extractNonDocComments: false
    extract_namespace_comments: true
    sort_by_type: true
    sort_alphabetically: true
    separate_defines: false
    star_mentioned: true
    star_list: []
    ALIASES: ''
    EXAMPLE_PATH: ''
